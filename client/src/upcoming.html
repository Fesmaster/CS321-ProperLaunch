<!DOCTYPE html>
<html lang="en">

<head>
    <title>Upcoming Launches</title>
</head>

<body>
    <div class="upcoming">
        <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Upcoming Launches</h4>
        <label for="sorting" class="pb-2">Sort</label>

<select name="sort" id="sort" >
  <option value="Ascending">Ascending</option>
  <option value="Descending">Descending</option>
</select>
        <div class="mt-8 grid grid-cols-3 gap-10">
            <div class="bg-white rounded overflow-hidden shadow-md">
                <img src="" alt="launch image" class="object-scale-down h-30 w-15">
                <div class="m-4">
                    <span class="font-bold"> <footer></footer></span>
                    <span class="block text-gray-500 text-sm"></span>
                    <span class="block text-gray-500 text-sm"></span>
                </div>
            </div>
            <div class="bg-white rounded overflow-hidden shadow-md">
                <img src="" alt="launch image" class="object-scale-down h-15 w-15">
                <div class="m-4">
                    <span class="font-bold"><footer></footer></span>
                    <span class="block text-gray-500 text-sm"></span>
                    <span class="block text-gray-500 text-sm"></span>
                </div>
            </div>
            <div class="bg-white rounded overflow-hidden shadow-md">
                <img src="" alt="launch image"
                    class="object-scale-down w-30 h-15">
                <div class="m-4">
                    <span class="font-bold"> <footer></footer></span>
                    <span class="block text-gray-500 text-sm"></span>
                    <span class="block text-gray-500 text-sm">
                    </span>
                </div>
            </div>
        </div>

    </div>

</html>
